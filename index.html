<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Puter Opus Chatbot</title>
<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <div style="display:flex; gap:12px; align-items:center">
      <div>
        <div style="font-size:18px; font-weight:800">Puter Opus Chatbot</div>
        <div class="small">Single model: Claude Opus 4.5. Opens Puter popup for free usage.</div>
      </div>
      <div class="status" id="mainStatus">Ready</div>
    </div>

    <div class="row" style="margin-top:12px">
      <label>Model:</label>
      <input type="text" value="claude-opus-4-5" disabled style="flex:1; background:#777; color:#fff; border:none; border-radius:6px; padding:6px"/>
    </div>

    <div class="row">
      <textarea id="promptInput" placeholder="Enter your question..."></textarea>
    </div>

    <div class="row">
      <button id="sendBtn" class="btn">Send to Opus</button>
      <button id="clearBtn" class="btn secondary">Clear prompt</button>
    </div>
  </div>
</div>

<script>
const mainStatus = document.getElementById('mainStatus');
const promptInput = document.getElementById('promptInput');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');

sendBtn.addEventListener('click', async () => {
  const prompt = promptInput.value.trim();
  if (!prompt) { mainStatus.textContent = 'Enter a prompt'; return; }
  mainStatus.textContent = `Opening Puter Opus popup...`;

  try {
    // Opens the Puter popup for Claude Opus 4.5
    await puter.ai.chat(prompt, { model: 'claude-opus-4-5' });
    mainStatus.textContent = `Popup opened for Claude Opus 4.5`;
  } catch(err) {
    mainStatus.textContent = `Error: ${err.message}`;
  }
});

clearBtn.addEventListener('click', () => {
  promptInput.value = '';
  mainStatus.textContent = 'Cleared';
});
</script>
</body>
</html>
