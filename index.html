<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Multi-LLM Chatbot</title>
<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <div style="display:flex; gap:12px; align-items:center">
      <div>
        <div style="font-size:18px; font-weight:800">Multi-LLM Chatbot</div>
        <div class="small">Send one prompt to multiple LLMs and compare responses.</div>
      </div>
      <div class="status" id="mainStatus">Ready</div>
    </div>

    <div class="row" style="margin-top:12px">
      <input id="modelsInput" type="text" value="claude-sonnet-4-5,claude-opus-4-5,claude-haiku-4-5" placeholder="Comma-separated model list"/>
    </div>
    <div class="row">
      <textarea id="promptInput" placeholder="Enter your question for all LLMs..."></textarea>
    </div>
    <div class="row">
      <div class="controls">
        <button id="sendBtn" class="btn">Send to all models</button>
        <button id="clearBtn" class="btn secondary">Clear outputs</button>
        <button id="copyAllBtn" class="btn secondary">Copy all</button>
        <button id="downloadBtn" class="btn secondary">Download JSON</button>
      </div>
      <label class="small" style="margin-left:auto">
        <input type="checkbox" id="streamCheckbox" checked/> Stream responses
      </label>
    </div>
    <div id="panels" class="panels" aria-live="polite"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
