<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Single-Model Puter Chatbot</title>
<script src="https://js.puter.com/v2/"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <div style="display:flex; gap:12px; align-items:center">
      <div>
        <div style="font-size:18px; font-weight:800">Puter Free Chatbot</div>
        <div class="small">Select one model, enter a prompt, and open Puter popup.</div>
      </div>
      <div class="status" id="mainStatus">Ready</div>
    </div>

    <div class="row" style="margin-top:12px">
      <select id="modelSelect">
        <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
        <option value="claude-opus-4-5">Claude Opus 4.5</option>
        <option value="claude-haiku-4-5">Claude Haiku 4.5</option>
      </select>
    </div>

    <div class="row">
      <textarea id="promptInput" placeholder="Enter your question..."></textarea>
    </div>

    <div class="row">
      <button id="sendBtn" class="btn">Send to model</button>
      <button id="clearBtn" class="btn secondary">Clear prompt</button>
    </div>
  </div>
</div>

<script>
const mainStatus = document.getElementById('mainStatus');
const modelSelect = document.getElementById('modelSelect');
const promptInput = document.getElementById('promptInput');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');

sendBtn.addEventListener('click', async () => {
  const model = modelSelect.value;
  const prompt = promptInput.value.trim();
  if (!prompt) { mainStatus.textContent = 'Enter a prompt'; return; }
  mainStatus.textContent = `Opening Puter for ${model}...`;

  try {
    await puter.ai.chat(prompt, {model: model}); // opens Puter popup
    mainStatus.textContent = `Popup opened for ${model}`;
  } catch(err) {
    mainStatus.textContent = `Error: ${err.message}`;
  }
});

clearBtn.addEventListener('click', () => {
  promptInput.value = '';
  mainStatus.textContent = 'Cleared';
});
</script>
</body>
</html>
